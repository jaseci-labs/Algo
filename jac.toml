[project]
name = "voice-rag-jac"
version = "1.0.0"
description = "Voice RAG Application built with Jac and OpenAI Realtime API"
entry-point = "src/app.jac"
author = "Jaseci Team"

[serve]
base_route_app = "app"

[plugins.client]

[dependencies.npm]
react = "^18.2.0"
"react-dom" = "^18.2.0"
"react-router-dom" = "^6.22.0"
"react-error-boundary" = "^4.0.0"
"@openai/agents" = "latest"
zod = "^4.0.0"
"@hpcc-js/wasm" = "latest"
"@tailwindcss/vite" = "^4.1.17"
"clsx" = "^2.1.1"
"tailwind-merge" = "^3.4.0"
"tailwindcss" = "^4.1.17"

[dependencies.npm.dev]
vite = "^6.4.1"
"@babel/cli" = "^7.28.3"
"@babel/core" = "^7.28.5"
"@babel/preset-env" = "^7.28.5"
"@babel/preset-react" = "^7.28.5"
"@vitejs/plugin-react" = "^4.2.1"
typescript = "^5.3.3"
"@types/react" = "^18.2.0"
"@types/react-dom" = "^18.2.0"


[plugins.client.vite]
plugins = ["tailwindcss()"]
lib_imports = ["import tailwindcss from '@tailwindcss/vite'"]


[plugins.scale]
kubernetes.app_name = "algo-test"
kubernetes.namespace = "algo-test"

# Jacpack metadata - used when packing, stripped from created projects
[jacpack]
name = "algo"
description = "Voice RAG Application built with Jac and OpenAI Realtime API"
jaclang = "0.9.11"

[[jacpack.plugins]]
name = "jac-client"
version = "0.2.11"

[jacpack.options]
directories = [".jac"]
gitignore_entries = ["*"]
root_gitignore_entries = [".jac/"]